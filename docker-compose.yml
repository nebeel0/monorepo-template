services:
  db_app:
    image: postgres:16-alpine
    container_name: ${APP_NAME:-myapp}_db_app
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${APP_DB_USER:-myapp}
      POSTGRES_PASSWORD: ${APP_DB_PASSWORD:-myapp_dev}
      POSTGRES_DB: ${APP_DB_NAME:-myapp_app_db}
    ports:
      - "${APP_DB_PORT:-5434}:5432"
    volumes:
      - app_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${APP_DB_USER:-myapp} -d ${APP_DB_NAME:-myapp_app_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  db_users:
    image: postgres:16-alpine
    container_name: ${APP_NAME:-myapp}_db_users
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${USERS_DB_USER:-myapp}
      POSTGRES_PASSWORD: ${USERS_DB_PASSWORD:-myapp_dev}
      POSTGRES_DB: ${USERS_DB_NAME:-myapp_users_db}
    ports:
      - "${USERS_DB_PORT:-5435}:5432"
    volumes:
      - users_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USERS_DB_USER:-myapp} -d ${USERS_DB_NAME:-myapp_users_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ${APP_NAME:-myapp}_redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly no
    ports:
      - "${REDIS_PORT:-6381}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  app_db_data:
    name: ${APP_NAME:-myapp}_app_db_data
  users_db_data:
    name: ${APP_NAME:-myapp}_users_db_data
  redis_data:
    name: ${APP_NAME:-myapp}_redis_data

networks:
  default:
    name: ${APP_NAME:-myapp}_network
