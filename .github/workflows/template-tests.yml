name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  template-tests:
    name: Template Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run template tests
        run: uv run pytest tests/ -v
